<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      body {
        margin: 0;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      button {
        background: #fff;
        outline: 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
      }
      button:hover {
        background: #ddd;
      }
      button:active {
        background: #ccc;
      }
      .clock {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .clock__circle {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-sizing: border-box;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: #999;
        border: 4px solid #777;
      }
      .clock__time {
        font-size: 48px;
        font-family: monospace;
        color: #fff;
        font-weight: bold;
      }
      .clock__reset {
        position: absolute;
        bottom: 20%;
      }
      .clock__actions {
        margin-top: 24px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="clock">
        <div class="clock__circle">
          <span class="clock__time js-time">60.000</span>
          <button class="clock__reset js-reset" type="button">Reset</button>
        </div>
        <div class="clock__actions">
          <button class="js-start" type="button">Start</button>
          <button class="js-pause" type="button" hidden>Pause</button>
          <button class="js-resume" type="button" hidden>Resume</button>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
